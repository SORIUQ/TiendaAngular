<h2>Product Details</h2>

<div *ngIf="product">

  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <!-- Si el producto no tiene stock no se muestra el boton muestra un parafo diciendo que no tiene stock -->
  <button *ngIf="product.stock > 0" type="button" (click)="addToCart(product)">Buy</button>
  <p *ngIf="product.stock <= 0">
    El producto no tiene stock, no se puede comprar
  </p>
</div>
