<h2>Products</h2>

<div *ngFor="let product of products">

  <!-- Si el producto no tiene stock, no se muestra -->
  <div *ngIf="product.stock > 0">
    <h3>
      <a [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
  
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <!-- Si el producto tiene menos de 4 de stock avisa de ello y muestra cuantos tiene -->
    <p *ngIf="product.stock <= 4">
      AVISO, EL PRODUCTO TIENE MENOS O 4 DE STOCK -> TIENE: {{product.stock}}
    </p>
    <!-- Si no tiene caracteristicas no lo muestra -->
    <p *ngIf="product.caracteristicas" >
      Caracteristicas: {{product.caracteristicas}}
    </p>
    <!-- Si el producto no tiene garantia no se muestra -->
    <p *ngIf="product.garantia">
      La garantia tiene un per√≠odo de {{product.garantia.periodo}} y es de tipo {{product.garantia.tipo}}
    </p>

    <button type="button" (click)="share()">
      Share
    </button>

    <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
